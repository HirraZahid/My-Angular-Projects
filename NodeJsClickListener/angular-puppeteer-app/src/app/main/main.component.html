<h1>I am main app</h1>
<div class="container">
    <h1>Open URL in Puppeteer</h1>
    <form (ngSubmit)="openUrl()">
      <label for="url">Enter URL:</label>
      <input type="text" id="url" [(ngModel)]="url" name="url" required>
      <button type="submit">Open URL</button>
    </form>
  </div>
