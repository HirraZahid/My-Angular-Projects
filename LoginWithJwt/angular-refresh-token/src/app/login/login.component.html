<div class="login">
    <form (ngSubmit)="onSubmit()">
      <div>
        <label for="username">Username</label>
        <input type="text" id="username" [(ngModel)]="username" name="username">
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password">
      </div>
      <div *ngIf="errorMessage" style="color: white;">{{ errorMessage }}</div> <!-- Display error message -->
      <button class="button-92" type="submit">Login</button>
    </form>
  </div>
