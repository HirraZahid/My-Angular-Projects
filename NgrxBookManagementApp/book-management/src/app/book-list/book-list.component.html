<h1>Books</h1>
<div *ngFor="let book of books$ | async">
    <h2>{{book.title}}</h2>
    <h2>{{book.author}}</h2>
    <button (click)="RemoveBook(book.id)">Remove Book</button>
</div>

<h2>Create a Book</h2>
<div>
    <input type="text" #bookId placeholder="Book Id">
    <input type="text" #bookTitle placeholder="Book Title">
    <input type="text" #bookAuthor placeholder="Book Author">
    <button (click)="AddBook(bookId.value, bookTitle.value, bookAuthor.value)">Create Book</button>
</div>
